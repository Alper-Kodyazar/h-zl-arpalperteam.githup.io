<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hızlı İşlem</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      margin: 20px 0;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
    }
    input, select {
      background: #ffffff10;
      color: #fff;
      border: 1px solid #ffffff30;
    }
    input::placeholder { color: #ccc; }
    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.05); }
    #questionDisplay {
      font-size: 28px;
      color: #66B2FF;
      margin: 20px 0;
    }
    #timer {
      font-size: 20px;
      color: #ff6f61;
      margin: 10px 0;
    }
    ul {
      padding: 0;
    }
    li {
      list-style: none;
      background: #ffffff15;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
    }
    @media (max-width: 480px) {
      h1 { font-size: 30px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>

<h1>Hızlı İşlem</h1>

<div id="settings" class="card">
  <input type="text" id="nameInput" placeholder="İsmin">
  <select id="difficulty">
    <option value="easy">Kolay</option>
    <option value="medium">Orta</option>
    <option value="hard">Zor</option>
  </select>
  <select id="operation">
    <option value="multiply">Çarpma</option>
    <option value="add">Toplama</option>
    <option value="subtract">Çıkarma</option>
    <option value="random">Karışık</option>
  </select>
  <button onclick="startGame()">Başla</button>
</div>

<div id="scoreboardStart" class="card">
  <h2>Liderlik Tablosu</h2>
  <ul id="startHighScores"></ul>
</div>

<div id="game" class="card" style="display:none;">
  <p id="timer">Süre: 30</p>
  <div id="questionDisplay"></div>
  <input type="number" id="inputField" placeholder="Cevap">
  <p>Skor: <span id="score">0</span></p>
</div>

<div id="scoreboard" class="card" style="display:none;">
  <h2>Skor Tablosu</h2>
  <ul id="highScores"></ul>
  <button onclick="restartGame()">Yeniden Oyna</button>
</div>

<script>
  let playerName = "";
  let score = 0;
  let timeLeft = 30;
  let correctAnswer = 0;
  let timer;
  let highScores = JSON.parse(localStorage.getItem("highScores") || "[]");

  const questionDisplay = document.getElementById("questionDisplay");
  const inputField = document.getElementById("inputField");
  const scoreDisplay = document.getElementById("score");
  const timerDisplay = document.getElementById("timer");
  const game = document.getElementById("game");
  const scoreboard = document.getElementById("scoreboard");
  const highScoresList = document.getElementById("highScores");
  const startHighScoresList = document.getElementById("startHighScores");

  function renderStartScores() {
    startHighScoresList.innerHTML = "";
    highScores.forEach((hs, i) => {
      const li = document.createElement("li");
      li.textContent = `${i + 1}. ${hs.name}: ${hs.score}`;
      startHighScoresList.appendChild(li);
    });
  }

  function getMaxNumber(difficulty) {
    switch (difficulty) {
      case "easy": return 10;
      case "medium": return 25;
      case "hard": return 50;
    }
  }

  function generateQuestion() {
    const difficulty = document.getElementById("difficulty").value;
    const operation = document.getElementById("operation").value;
    const max = getMaxNumber(difficulty);
    let num1 = Math.floor(Math.random() * max) + 1;
    let num2 = Math.floor(Math.random() * max) + 1;
    let op = operation === "random" ? ["add", "subtract", "multiply"][Math.floor(Math.random() * 3)] : operation;

    switch (op) {
      case "add":
        correctAnswer = num1 + num2;
        questionDisplay.textContent = `${num1} + ${num2} = ?`;
        break;
      case "subtract":
        correctAnswer = num1 - num2;
        questionDisplay.textContent = `${num1} - ${num2} = ?`;
        break;
      case "multiply":
      default:
        correctAnswer = num1 * num2;
        questionDisplay.textContent = `${num1} × ${num2} = ?`;
        break;
    }
  }

  function updateScore() {
    score += 3;
    scoreDisplay.textContent = score;
  }

  function updateHighScores() {
    highScores.push({ name: playerName, score });
    highScores.sort((a, b) => b.score - a.score);
    highScores = highScores.slice(0, 10);
    localStorage.setItem("highScores", JSON.stringify(highScores));
    renderStartScores();
    highScoresList.innerHTML = "";
    highScores.forEach((hs, i) => {
      const li = document.createElement("li");
      li.textContent = `${i + 1}. ${hs.name}: ${hs.score}`;
      highScoresList.appendChild(li);
    });
  }

  function startGame() {
    playerName = document.getElementById("nameInput").value.trim();
    if (!playerName) {
      alert("İsmini yazsana be reis!");
      return;
    }
    document.getElementById("settings").style.display = "none";
    document.getElementById("scoreboardStart").style.display = "none";
    game.style.display = "block";
    score = 0;
    timeLeft = 30;
    scoreDisplay.textContent = score;
    inputField.disabled = false;
    generateQuestion();
    startTimer();
  }

  function startTimer() {
    timer = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Süre: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        game.style.display = "none";
        scoreboard.style.display = "block";
        updateHighScores();
      }
    }, 1000);
  }

  inputField.addEventListener("input", () => {
    if (parseInt(inputField.value) === correctAnswer) {
      updateScore();
      generateQuestion();
      inputField.value = "";
    }
  });

  function restartGame() {
    document.getElementById("settings").style.display = "block";
    document.getElementById("scoreboardStart").style.display = "block";
    scoreboard.style.display = "none";
    inputField.value = "";
  }

  window.onload = renderStartScores;
</script>
</body>
</html>
